<h1>{{ titulo }}</h1>

<div class="table-responsive mb-5">
  <table class="table">
    <thead class="table-dark">
      <tr>
        @for (property of columnTitles ; track $index) {
        <th>{{ property | titlecase }}</th>
        }
        <td>Acciones</td>
      </tr>
    </thead>
    <tbody>
      @for (item of data; track $index) {
      <tr>
        @for (property of columns; track $index) {

        <td>{{ item[property] }}</td>

        }

        <td class="text-center">
          <button
            type="button"
            class="btn btn-info"
            (click)="enviarInformacion(item)"
          >
            Info
          </button>
        </td>
      </tr>

      }
    </tbody>
  </table>
</div>
